<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-title">
        Modal Gallery
    </h1>
    <div class="text"></div>
    <div class="modal">
        <div class="modal-btn">&times;</div>
        <div class="modal-content"></div>
    </div>
    <main class="flex-container">
        <div class="img-container">
            <img src="https://images.pexels.com/photos/3444345/pexels-photo-3444345.png?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Christmas tree at the top of a car" class="modal-img">
        </div>

         <div class="img-container">
            <img src="https://images.pexels.com/photos/3171770/pexels-photo-3171770.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Group of people drinking and celebrating" class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/2072158/pexels-photo-2072158.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Easter chocolate in formart of a rabbit" class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/5493447/pexels-photo-5493447.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="Halloween cookies" class="modal-img">  
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/974320/pexels-photo-974320.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="celebration" class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/1403653/pexels-photo-1403653.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="a merry-go-round" class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/1435537/pexels-photo-1435537.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="a roller coaster" class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/137032/pexels-photo-137032.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt = 'a merry-go-round.' class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/3155666/pexels-photo-3155666.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="pool and sea " class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/3889855/pexels-photo-3889855.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="picture of New Your city" class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/4388167/pexels-photo-4388167.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="random picture" class="modal-img">
        </div>

        <div class="img-container">
            <img src="https://images.pexels.com/photos/2869354/pexels-photo-2869354.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500" alt="picture of Ipanema beach" class="modal-img">
        </div>
      </main>
    <div class="grandparent item">
        3
        <div class="parent item">
            2
            <div class="child item">
                1
            </div>
        </div>
    </div>
</body>
</html>
